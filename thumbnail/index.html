<head>

  <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>

<body>

<div class='container'>
    <div class="row">
      <div class="col-sm-6 col-md-4 target">

      </div>
    </div>
</div>

</body>

<script type="text/jsx">
    console.log('hi');
    //define a class
    var Badge = React.createClass({


        render() {
            return <div>
            <button className="btn btn-primary" type="button">
                {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
            </div>
        }
    });

    var Thumbnail = React.createClass({

        render() {
           return  <div className="thumbnail">
              <img src={this.props.imageUrl} />
              <div className="caption">
                <h3>{this.props.header}</h3>
                <p>{this.props.description}</p>
                <p>
                    <Badge title={this.props.title} number={this.props.number}  />
                </p>
              </div>
            </div>
        }
    });

    var options = {
        title: 'Inbox',
        number: 42,
        imageUrl: 'http://www.fillmurray.com/600/600',
        description: 'Hello world',
        header: 'Thumbnail Label Text!'
    };

    //react, make instance of this class
    var element = React.createElement(Thumbnail, options);


    //react, after render => place in document.body tag
    // React.render(<Badge />, document.body);
    React.render(element, document.querySelector('.target'));


</script>
